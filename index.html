<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mult Table</title>
    <!--linked css file for styling-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Dynamic Multiplication Table</h1>
    <p>Please create a multiplication table with numbers in the range of -50 to 50.</p>
    <form id="myForm"> <!--form to get user input of nums-->
        <fieldset>
            <legend>Enter Input Here</legend>
            <label for="minCol">Minimum Column Value:</label><br>
            <input type="number" id="minCol"><br>
            <br>
            <label for="maxCol">Maximum Column Value:</label><br>
            <input type="number" id="maxCol"><br>
            <br>
            <label for="minRow">Minimum Row Value:</label><br>
            <input type="number" id="minRow"><br>
            <br>
            <label for="maxRow">Maximum Row Value:</label><br>
            <input type="number" id="maxRow"><br> 
            <!--submit button that will allow calculations to be done-->
            <br>
            <input type="submit" value="Generate Table">
        </fieldset> <br>
    </form>
    <div id="myTable"></div>
    <div id="error"></div>
    <!--linked js file that generates mult table based off user input-->
    <script src="js/content.js"></script>
</body>
</html>
